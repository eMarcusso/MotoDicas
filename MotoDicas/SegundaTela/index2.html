<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home 2</title>
    <!-- boxicons CDN Link -->

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index2.css">

</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="alinha">
                    <p class="logo_name">Moto</p> <br> <p class="dicas">Dicas</p>
                </div>
                <img src="../imagens/logos/logo-tipo (3).png" alt="">
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                </a>
                <!-- <span class="tooltip">Ranking</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-analyse'></i>
                    <span class="link_name">Ranking</span>
                </a>
                <!-- <span class="tooltip">Ranking</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-clipboard'></i>
                    <span class="link_name">Dicas de moto</span>
                </a>
                <!-- <span class="tooltip">Ranking</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-clipboard'></i>
                    <span class="link_name">Dicas para um entregador</span>
                </a>
                <!-- <span class="tooltip">Ranking</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-checkbox-checked' ></i>
                    <span class="link_name">Capacetes</span>
                </a>
                <!-- <span class="tooltip">Ranking</span> -->
            </li>
        </ul>

        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="../imagens/tela2(login)preto.png" alt="">
                    <div class="name_job">
                        <div class="name">Usuario</div>
                        <div class="job">Motoca</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out" ></i>
            </div>
        </div>
    </div>

</body>
</html>
